  /* mapping ให้ชุดปฏิทินอื่นๆ อ้างอิงข้อมูลชุดหลัก */
  const calendarReferenceMap = {
    "1000": "1000", 
    "1001": "1000", 
    "1002": "1000", 
    "1003": "1000", 
    "1006": "1000", 
    "2001": "1000", 
    "2002": "1000", 
    "3001": "1000", 
    "3002": "1000", 
    "7001": "1000", 
    "8001": "1000", 
    "9999": "1000", 
  };

  /* calendarData เก็บข้อมูลชุดหลักเท่านั้น */
  const calendarData = {
    "1000": mainCalendarData
  };

  function getReferencedCalendarSet(selectedSet) {
    return calendarReferenceMap[selectedSet] || selectedSet;
  }

  /* renderTable ฟังก์ชันสำหรับแสดงตารางปฏิทิน */
  function renderTable() {
    const set = document.getElementById('calendarSet').value;
    const year = document.getElementById('academicYear').value;
    const sem = document.getElementById('semester').value;
    const body = document.getElementById('calendarBody');
    body.innerHTML = '';

    const refSet = getReferencedCalendarSet(set);
    const dataForSet = calendarData[refSet];
    const rows = dataForSet?.[year]?.[sem] || [];

    /* ตรวจสอบว่ามีข้อมูลหรือไม่ */
    if (rows.length === 0) {
      body.innerHTML = `
        <tr>
          <td colspan="3" class="border border-gray-300 px-2 py-2 text-center text-red-500">
            ไม่พบข้อมูลที่เลือก
          </td>
        </tr>
      `;
      return;
    }

    /* แสดงสีในตาราง */
    rows.forEach(event => {
      let color = '';
      if (!event.item.startsWith('-') && event.item.includes('ภาคการศึกษา')) {
        color = 'bg-gray-200';
      } else if (!event.item.startsWith('-')) {
        color = 'bg-green-50';
      }
      body.innerHTML += `
        <tr class="${color}">
          <td class="border border-gray-300 px-2 md:px-3 py-1 md:py-2">${event.item}</td>
          <td class="border border-gray-300 px-2 md:px-3 py-1 md:py-2 text-center">
            ${event.start}<br>

            <span class="text-blue-600 text-xs flex items-center justify-center"> 
              <i data-lucide="clock" class="w-4 h-4 mr-1"></i>${event.startTime} น.
            </span>
          </td>

          <td class="border border-gray-300 px-2 md:px-3 py-1 md:py-2 text-center">
            ${event.end}<br>
            <span class="text-blue-600 text-xs flex items-center justify-center">
              <i data-lucide="clock" class="w-4 h-4 mr-1"></i>${event.endTime} น.
            </span>
          </td>

        </tr>`;
    });
    lucide.createIcons();
  }

  document.querySelectorAll('#calendarSet, #academicYear, #semester').forEach(el => {
    el.addEventListener('change', renderTable);
  });

  renderTable();
